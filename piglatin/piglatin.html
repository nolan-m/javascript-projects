<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
      <h1>Pig Latin</h1>
      <p>Translate your message into Pig Latin!</p>

      <form id="piglatin-form" class="form-horizonal" role="form">
        <div class="form-group">

          <label for="phrase" class="col-sm-2 control-label">Enter Phrase: <br></label>
            <div class="col-sm-10">
            <input id="phrase" class="form-control" type="text" placeholder="Enter phrase here...">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-6 col-sm-6">
        <button type="submit" class="btn btn-warning">Submit!</button>
      </form>
    </div>
      <div id="resultsDiv">
        <p>Your Message:  <span class="results"> </span></p>
    </div>
  </div>
  </body>
</html>
