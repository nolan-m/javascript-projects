<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div id="new-addresses">
            </div>  
            <div id="new-phones"></div>
            <button type="submit" class="btn btn-primary">Add Contact</button>
            <button type="button" id="add-address" class="btn btn-warning">Add Address</button>
            <button type="button" id="add-phone" class="btn btn-danger">Add Phone</button>
          </form>
        </div>

        <div class="col-md-5">
            <h2>Contacts:</h2>
            <ul id="contacts"></ul>
            <div id="show-contact">
              <h2></h2>

              <div>
                <span>First name:</span>
                <span class="first-name"></span>
              </div>
              <div>
                <span>Last name: </span>
                <span class="last-name"></span>
              </div>
              <div>
                <span>Address:</span>
                <ul id="addresses"></ul>
              </div>
              <div>
                <span>Phone Number:</span>
                <ul id="phones"></ul>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
